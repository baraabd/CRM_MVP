name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: api
            path: apps/api
          - name: crm-mobile
            path: apps/crm-mobile

    defaults:
      run:
        working-directory: ${{ matrix.app.path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/crm-mobile/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint --if-present
        continue-on-error: true


      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t crm-mvp-api ./apps/api
